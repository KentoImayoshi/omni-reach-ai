services:
  db:
    image: postgres:15
    container_name: omnireach_db
    environment:
      POSTGRES_DB: omnireach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: omnireach_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: omnireach_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis